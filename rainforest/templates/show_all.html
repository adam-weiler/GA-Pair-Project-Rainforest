{% extends 'base.html' %}

{% block content %}

<h1>Our Products</h1>


{% for product in products %}
<ul>
    <li><a href= '{% url "show_product" id=product.pk %}' class = 'link'> {{ product.name }}</a></li>
    <li>{{ product.description }}</li>
    <li>{{ product.price_in_cents }}</li>
</ul>
{% endfor %}


{% endblock content %}
